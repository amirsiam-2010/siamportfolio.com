<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style loginpage 3.css">
    <link rel="stylesheet" href="index resigter3 .html">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index siam portfolio.html">
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="text" placeholder="User Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forget Password</a>
            </div>
            <button type="submit" class="btn"><a href="index siam portfolio.html" style="
                text-decoration: none;
                color: gray;
            ">Login</a></button>

            <div class="resigter-link">
                <p>Don't Have an account?<a href="index resigter3 .html" style="
                    color: #fff;
                    font-weight: 600;
                    
                ">Resigter</a>
            </div>
        </form>
    </div>
</body>
</html>
